<div ng-controller='customersController'>
    <div class="container">
        <h3><u>Add a new customer</u></h3>
        <label>Customer Name:</label></br>
        <p ng-bind='newcustomer_err' class="text-danger"></p>
        <input type="text" ng-model='newcustomer'>
        <input type="submit" class="btn btn-md btn-primary" value="Add Customer" ng-click="addCustomer()">           
    </div>
    <hr>
    <div class="container">
        <h2 style="text-align: center"><u>Customers</u></h2>
        <input type="text" placeholder="Search..." class="pull-right" ng-model='filter_name'>
        <table class="table">
            <thead>
                <th>Customer Name</th>
                <th>Created Date</th>
                <th>Actions</th>             
            </thead>
            <tbody>
                <tr ng-repeat='customer in customers | filter: filter_name'>
                    <td ng-bind='customer.name'></td>
                    <td ng-bind='customer.created_at'></td>
                    <td><button class="btn btn-md btn-danger" ng-click='removeCustomer(customer._id)'>Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
