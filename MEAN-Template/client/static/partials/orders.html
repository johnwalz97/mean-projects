<div ng-controller="ordersController">
    <div class="container">
        <h3><u>Add an Order</u></h3>
        <label>Customer: </label>
        <select ng-model='customer' ng-options='customer.name for customer in customers'></select></br>
        <label>Product: </label>
        <select ng-model='product' ng-options='product.name for product in products'></select></br>
        <label>Quantity: </label>
        <input ng-model='quantity' type="number" min="1" max="1"></br>
        <input type="submit" class="btn btn-md btn-primary" value="Add Order" ng-click="addOrder()">           
    </div>
    <hr>
    <div class="container">
        <h2 style="text-align: center"><u>All Orders!</u></h2>
        <input type="text" placeholder="Search..." class="pull-right" ng-model='filter_name'>
        <table class="table">
            <thead>
                <th>Customer Name</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Date Ordered</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr ng-repeat='order in orders | filter: filter_name'>
                    <td ng-bind='order.customer'></td>
                    <td ng-bind='order.product'></td>
                    <td ng-bind='order.quantity'></td>
                    <td ng-bind='order.ordered_at'></td>
                    <td><button class='btn btn-md btn-danger' ng-click='removeOrder(order._id)'>Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
