<html>
<head>
	<title>Javascript Box - OOP demo</title>
	<style>
		* {
			margin: 0px;
			padding: 0px;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

	<svg id="svg" xmlns="http://www.w3.org/2000/svg"></svg>

	<script>
	function Circle(cx, cy, html_id, radius, vel)
	{
		var html_id = html_id;
		this.info = { cx: cx, html_id: html_id,  cy: cy , r:radius};
		
		//private function that generates a random number
		var randomNumberBetween = function(min, max){
			return Math.random()*(max-min) + min;
		}

		this.initialize = function(){
			if (vel) {
				this.info.velocity = {
					x: vel[0],
					y: vel[1]
				}
			} else {
				this.info.velocity = {
					x: randomNumberBetween(-10,10),
					y: randomNumberBetween(-10,10)
				}
			}

			//create a circle 
			var circle = makeSVG('circle', 
				{ 	cx: this.info.cx,
				  	cy: this.info.cy,
				  	r:  this.info.r,
				  	id: html_id,
				  	style: "fill: black"
				});

			document.getElementById('svg').appendChild(circle);
		}

		this.update = function(time, circles, circle, index){
			var el = document.getElementById(html_id);
			//check for collisions
			var r = this.info.r;
			//var flag = true;
			//see if the circle is going outside the browser. if it is, reverse the velocity
			if( this.info.cx + r > document.body.clientWidth || this.info.cx - r < 0){
				this.info.velocity.x = this.info.velocity.x * -1;
				//flag = false;
			}
			if( this.info.cy + r > document.body.clientHeight || this.info.cy - r < 0){
				this.info.velocity.y = this.info.velocity.y * -1;
				//flag = false;
			}
			//if (flag) {
				//if( this.info.cx + this.info.r > document.body.clientWidth || this.info.cy + this.info.r > document.body.clientHeight || this.info.cx - this.info.r < 0 || this.info.cy - this.info.r < 0){
				//	this.info.cx = document.body.clientWidth/2;
				//	this.info.cy = document.body.clientHeight/2;
				//}
					//this.info.velocity.x = this.info.velocity.x * -1;
				//} else if (this.info.cx - this.info.r < 0 || this.info.cy - this.info.r < 0) {
				//	this.info.cx = ;
				//	this.info.velocity.x = this.info.velocity.x * -1;
				//}
				//if( this.info.cy + this.info.r > document.body.clientHeight){
				//	this.info.cy = document.body.clientHeight - this.info.r/2;
				//	this.info.velocity.y = this.info.velocity.y * -1;
				//} else if (this.info.cy - this.info.r < 0) {
				//	this.info.cy = 0 + this.info.r/2;
				//	this.info.velocity.y = this.info.velocity.y * -1;
				//}
			//}
			this.info.cx = this.info.cx + this.info.velocity.x*time;
			this.info.cy = this.info.cy + this.info.velocity.y*time;

			el.setAttribute("cx", this.info.cx);
			el.setAttribute("cy", this.info.cy);
			for(circle2 in circles){
				x1 = circle.info.cx;
				x2 = circles[circle2].info.cx;
				y1 = circle.info.cy;
				y2 = circles[circle2].info.cy;
				r1 = circle.info.r;
				r2 = circles[circle2].info.r;
				if ((x2 - x1)*(x2 - x1) + (y1 - y2)*(y1 - y2) <= (r1 + r2)*(r1 + r2)&& index != circle2) {
					//$('#'+circle.info.html_id).fadeOut();
					//$('#'+circles[circle2].info.html_id).fadeOut();
					//if (this.info.r > circles[circle2].info.r) {
					//	vel = [this.info.velocity.x, this.info.velocity.y];
					//} else  {
					//	vel = [circles[circle2].info.velocity.x, circles[circle2].info.velocity.y];
					//}
					//var newCircle = playground.createNewCircle((x1 + x2) / 2, (y1 + y2) / 2, this.info.r + circles[circle2].info.r, vel);
					//delete circles[index];
					//delete circles[circle2];
					circles[circle2].info.velocity.x = circles[circle2].info.velocity.x * -1;
					this.info.velocity.x = this.info.velocity.x * -1;
					circles[circle2].info.velocity.y = circles[circle2].info.velocity.y * -1;
					this.info.velocity.y = this.info.velocity.y * -1;
				}
			}
		}

		//creates the SVG element and returns it
		var makeSVG = function(tag, attrs) {
	        var el= document.createElementNS('http://www.w3.org/2000/svg', tag);
	        for (var k in attrs)
	        {
	            el.setAttribute(k, attrs[k]);
	        }
	        return el;
	    }

	    this.initialize();
	}

	function PlayGround()
	{
		var el = document.getElementById('svg');
		el.setAttribute("height", document.body.clientHeight);
		el.setAttribute("width", document.body.clientWidth);
		var counter = 0;  //counts the number of circles created
		var circles = [ ]; //array that will hold all the circles created in the app

		//a loop that updates the circle's position on the screen
		this.loop = function(){
			for(circle in circles)
			{
				circles[circle].update(1, circles, circles[circle], circle);
			}
		}

		this.createNewCircle = function(x,y, r, vel){
			var new_circle = new Circle(x,y,counter++, r, vel);
			circles.push(new_circle);
			return new_circle;
		}

		//create one circle when the game starts
		this.createNewCircle(document.body.clientWidth/2, document.body.clientHeight/2, 10);
	}

	var playground = new PlayGround();
	setInterval(playground.loop, 15);
	
	( function(){

		var mousedown_time;

		function getTime(){
			var date = new Date();
			return date.getTime();
		}

		document.onmousedown = function(e){
			mousedown_time = getTime();
		}
		document.onmouseup = function(e){
			time_pressed = getTime() - mousedown_time;
			playground.createNewCircle(e.x,e.y, time_pressed/10);
		}
		$('body').bind( "touchstart", function(e){
			mousedown_time = getTime();
		});
		$('body').bind( "touchend", function(e){
			time_pressed = getTime() - mousedown_time;
			console.log(e.originalEvent.changedTouches[0].clientX);
			console.log(e.originalEvent.changedTouches[0].clientY);
			playground.createNewCircle(e.originalEvent.changedTouches[0].clientX,e.originalEvent.changedTouches[0].clientY, time_pressed/10);
		})
		//technically we don't even need the mousedown variable but we're leaving it there for now..

	})();

	</script>

</body>
</html>
